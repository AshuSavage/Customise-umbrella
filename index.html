<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbrella Customizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="customizer">
    <div class="umbrella-container">
      <img id="umbrella" src="images/Pink umbrella.png" alt="Umbrella">
      <img id="logo-preview" src="" alt="Logo Preview">
    </div>
    <div class="controls">
      <h2>Custom umbrella</h2>
      <div class="color-swatches">
        <button class="color-swatch pink" data-color="Pink umbrella" data-bgcolor="lightpink"></button>
        <button class="color-swatch blue" data-color="Blue umbrella" data-bgcolor="lightblue"></button>
        <button class="color-swatch yellow" data-color="Yellow umbrella" data-bgcolor="lightyellow"></button>
      </div>
        <div class="upload-button">
          <input type="file" id="logo-upload" accept="image/*" style="display: none">
          <span id="upload-label">
            <img src="images/upload_icon.svg" alt="Upload Icon" id="upload-icon">
            Upload Logo
          </span>
        </div>
      
      <img src="images/loader_icon.svg" alt="Loader Icon" id="loader-icon" style="display: none">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
